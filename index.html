<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Debug</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<h1 class="header">JS Debug</h1>
</header>

<div class="list">
	<div class="list__item" data-click-listener="true">List item 1</div>
	<div class="list__item" data-click-listener="true">List item 2</div>
	<div class="list__item" data-click-listener="true">List item 3</div>
	<div class="list__item" data-click-listener="true">List item 4</div>
	<div class="list__item" data-click-listener="true">List item 5</div>
	<div class="list__item" data-click-listener="true">List item 6</div>
</div>


<div class="action-list">
	<button class="action-list__button" onclick="toggleAllItemColors()">Toggle all colors</button>
	<button class="action-list__button" onclick="removeLastItem()">Remove last item</button>
</div>
<script src="script.js"></script>
</body>
</html>
